<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function openWin() {
            var win = window.open("https://twitter.com/ntenten_Q","","resizable=yes, width=1000, height=500");
        }

        function openWin2() {
            var win2 = window.open("","","width=400,height=400");
            win2.document.open();
            win2.document.write("<img src='https://pbs.twimg.com/profile_images/1030827980119887872/QcoUIj3u_400x400.jpg'>");
            win2.document.close();
        }
    </script>
</head>
<body>
    <input type="button" value="開く" name="openBtn" onclick="openWin()">
    <input type="button" value="画像" name="open" onclick="openWin2()">
</body>
</html>
