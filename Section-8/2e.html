<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function func1(str) {
            alert(str + "が押されました");
        }

        function init() {
            alert("ドキュメントがロードされました");
        }
        window.onload = init(); //HTMLが読み込まれたときにこなされる処理
    </script>
</head>
<body>
    <form id="myForm" name="myForm">
        <p>
            <input type="button" value="ボタン１" name="button1" onmouseover="func1('ボタン１')";>
        </p>
    </form>
</body>
</html>
