<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>#car {position: absolute;top: 150px;left: 0px;height: 70px;width: 150px;}</style>
    <script>
        var INTERVAL = 10;
        var x = 0;
        var animating = false;//アニメーションを実行中かどうか
        var timer;

        function move() {
            aCar = document.getElementById("car");
            x = x + 5;
            aCar.style.left = x + "px";
            if (x > 500) {
                x = 0;
            }
            timer = setTimeout("move()",INTERVAL);
        }

        function startStop() {
            if(animating) {
                clearTimeout(timer);
                document.getElementById("sBtn").value = "スタート";
            } else {
                document.getElementById("sBtn").value = "ストップ";
                move();
            }
            animating = !animating;
        }
    </script>
</head>
<body>
    <h1>DOMによるアニメーション</h1>
    <form><p>
        <input type="button" id="sBtn" value="car" onclick="startStop()">
    </p></form>

    <div id="car"><img src="http://clippinweb.com/wp-content/uploads/2018/04/car_side.png"></div>
    <script>

    </script>
</body>
</html>
